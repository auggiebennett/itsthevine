name: itsthevine
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  flutter_web_plugins:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
  go_router: ^13.2.1
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: false
  assets:
    - assets/images/
    - assets/thevine/
    - assets/fonts/
  fonts:
    - family: AdBhashitha
      fonts:
        - asset: assets/fonts/AdBhashitha.ttf
